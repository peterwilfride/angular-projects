<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix>{{ iconePrefixo }}</mat-icon>
  <input matInput [matAutocomplete]="auto" [formControl]="myControl"/>
  <mat-icon matSuffix>search</mat-icon>
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    @for (option of filteredOptions | async; track option.id) {
    <mat-option [value]="option.nome">{{ option.nome }}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
