<app-banner src="/assets/imagens/banner-homepage.png" alt="banner"></app-banner>
<app-container>
  <h2>Promoções</h2>
  <app-form-busca></app-form-busca>
  <div class="card-wrapper">
    @for (promocao of listaPromocoes; track promocao.id) {
    <app-card-busca
      [imagem]="promocao.imagem"
      [destino]="promocao.destino"
      [preco]="promocao.preco"
    ></app-card-busca>
    }
  </div>
  <h2>Depoimentos</h2>
  <div class="card-wrapper">
    <app-card-depoimento></app-card-depoimento>
    <app-card-depoimento></app-card-depoimento>
    <app-card-depoimento></app-card-depoimento>
  </div>
</app-container>
